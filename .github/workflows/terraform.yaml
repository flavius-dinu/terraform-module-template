name: Terraform Plan and Review

on:
  pull_request:
    branches:
      - main

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Digger
        run: |
          curl -sL https://run.digger.dev | bash

      - name: Run Terraform plan
        id: terraform-plan
        run: |
          digger plan

      - name: Store plan file
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: terraform.plan.json

  terraform-review:
    runs-on: ubuntu-latest
    needs: terraform-plan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download plan file
        uses: actions/download-artifact@v3
        with:
          name: terraform-plan
          path: terraform.plan.json

      - name: Install Digger
        run: |
          curl -sL https://run.digger.dev | bash

      - name: Generate review comment
        id: generate-review-comment
        run: |
          digger diff --plan terraform.plan.json > diff.txt

      - name: Create pull request review
        uses: actions/github-script@v6
        with:
          script: |
            github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: fs.readFileSync('diff.txt', 'utf-8')
            })
